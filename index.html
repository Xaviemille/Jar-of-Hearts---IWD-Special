<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jar of Hearts - IWD Special</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <!-- Remixicon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :where([class^="ri-"])::before { content: "\f3c2"; }
    @keyframes heartBeat { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    .heart-beat { animation: heartBeat 0.5s ease-in-out; }
    .message-heart { position: relative; width: 100%; height: 100%; }
    .message-heart::before,
    .message-heart::after {
      content: '';
      position: absolute;
      top: 10%;
      width: 50%;
      height: 80%;
      border-radius: 50px 50px 0 0;
      background-color: #FF69B4;
      opacity: 0.1;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .message-heart::before { left: 50%; transform: rotate(-45deg); transform-origin: 0 100%; }
    .message-heart::after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
  </style>
</head>
<body class="bg-[#FFF8DC] min-h-screen relative">
  <nav class="bg-white shadow-lg mb-8 relative">
    <div id="jarImage" class="absolute -bottom-32 left-4 w-48 h-48 pointer-events-none">
      <img src="https://static.readdy.ai/image/d7a8bfaea1dd93eacf751e90fdb7cf61/76ae890c72e4c1cf90b04c0926e685a3.png" alt="Hearts Jar" class="w-full h-full object-contain">
    </div>
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-center h-16">
        <div class="flex space-x-4 items-center">
          <button onclick="showSection('home')" class="inline-flex items-center px-4 py-2 text-gray-600 hover:text-primary transition-colors" id="homeBtn">
            <i class="ri-home-line mr-2"></i> Home
          </button>
          <button onclick="showSection('share')" class="inline-flex items-center px-4 py-2 text-gray-600 hover:text-primary transition-colors" id="shareBtn">
            <i class="ri-message-3-line mr-2"></i> Share Message
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="max-w-6xl mx-auto px-4">
    <!-- Home Section -->
    <div id="homeSection" class="section">
      <header class="text-center mb-12">
        <h1 class="font-['Pacifico'] text-4xl text-primary mb-2">Jar of Hearts</h1>
        <p class="text-gray-600 mb-8">Share your love and support for International Women's Day</p>
        <div class="bg-white rounded-lg shadow-lg p-8 mb-12">
          <h2 class="text-2xl font-semibold mb-4">Countdown to IWD 2025</h2>
          <div id="countdown" class="grid grid-cols-4 gap-4">
            <div class="bg-primary/10 rounded-lg p-4">
              <span id="days" class="block text-3xl font-bold text-primary">0</span>
              <span class="text-sm text-gray-600">Days</span>
            </div>
            <div class="bg-primary/10 rounded-lg p-4">
              <span id="hours" class="block text-3xl font-bold text-primary">0</span>
              <span class="text-sm text-gray-600">Hours</span>
            </div>
            <div class="bg-primary/10 rounded-lg p-4">
              <span id="minutes" class="block text-3xl font-bold text-primary">0</span>
              <span class="text-sm text-gray-600">Minutes</span>
            </div>
            <div class="bg-primary/10 rounded-lg p-4">
              <span id="seconds" class="block text-3xl font-bold text-primary">0</span>
              <span class="text-sm text-gray-600">Seconds</span>
            </div>
          </div>
        </div>
      </header>
      <div id="messageContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></div>
    </div>
    <!-- Share Message Section -->
    <div id="shareSection" class="section hidden">
      <div class="max-w-2xl mx-auto">
        <div class="text-center mb-8">
          <img src="https://static.readdy.ai/image/d7a8bfaea1dd93eacf751e90fdb7cf61/c90aa2b77e8db1f4f21bebaf96364475.png" alt="Share Love" class="w-48 h-48 mx-auto">
        </div>
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
          <h3 class="text-xl font-semibold mb-4 text-primary">Share Your Message</h3>
          <div class="flex flex-col gap-4">
            <input type="text" id="messageInput" class="border border-gray-200 rounded-button px-4 py-2" placeholder="Write your encouraging message...">
            <input type="text" id="authorInput" class="border border-gray-200 rounded-button px-4 py-2" placeholder="Your name...">
            <button onclick="addMessage(); showSection('home')" class="bg-primary text-white px-6 py-2 rounded-button hover:bg-primary/90 transition-colors whitespace-nowrap cursor-pointer w-full">Share Love</button>
          </div>
        </div>
      </div>
      <div class="text-center">
        <p class="text-gray-500">Your message will appear on the home screen after sharing.</p>
      </div>
    </div>
  </div>
  <script>
    // Replace with your actual Web App URL from your Apps Script deployment
    const API_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

    document.addEventListener('DOMContentLoaded', () => {

      // Fetch messages from the GET endpoint
      async function fetchMessages() {
        try {
          const response = await fetch(API_URL);
          const messages = await response.json();
          console.log("Fetched messages:", messages);
          renderMessages(messages);
        } catch (err) {
          console.error("Error fetching messages:", err);
        }
      }

      // Render messages into the message container.
      // Each message is expected to include a 'row' property (its sheet row number).
      function renderMessages(messages) {
        // Sort messages by date descending (newest first)
        messages.sort((a, b) => new Date(b.date) - new Date(a.date));
        const container = document.getElementById('messageContainer');
        container.innerHTML = messages.map(msg => {
          return `
          <div class="relative w-full aspect-square">
            <div class="absolute inset-0 transform hover:-translate-y-1 transition-transform animate__animated animate__fadeIn">
              <div class="message-heart h-full">
                <div class="absolute inset-0 flex flex-col p-6 z-10">
                  <div class="flex items-center mb-2">
                    <div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary">
                      <i class="ri-user-smile-line text-lg"></i>
                    </div>
                    <div class="ml-2">
                      <h4 class="font-semibold text-sm text-primary">${msg.name}</h4>
                    </div>
                  </div>
                  <p class="text-gray-600 text-sm flex-grow overflow-y-auto">${msg.message}</p>
                  <div class="flex items-center justify-between mt-2">
                    <!-- Pass the current button element and the row number to the likeMessage function -->
                    <button onclick="likeMessage(this, ${msg.row})" class="flex items-center gap-1 text-gray-500 hover:text-primary transition-colors cursor-pointer">
                      <i class="ri-heart-line"></i>
                      <span class="text-sm text-primary">${msg.likes}</span>
                    </button>
                    <span class="text-xs text-gray-400">${new Date(msg.date).toLocaleString()}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          `;
        }).join('');
      }

      // Post a new message using URL-encoded form data
      async function addMessage() {
        const messageInput = document.getElementById('messageInput');
        const authorInput = document.getElementById('authorInput');
        const messageText = messageInput.value.trim();
        if (!messageText) return;

        const formData = new URLSearchParams();
        formData.append('Message', messageText);
        formData.append('Name', authorInput.value.trim() || "Anonymous");

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
            body: formData.toString()
          });
          const result = await response.json();
          console.log("POST result:", result);
          if (result.result === "success") {
            messageInput.value = '';
            authorInput.value = '';
            fetchMessages();
            gsap.from("#messageContainer > div:first-child", {
              duration: 0.5,
              y: -50,
              opacity: 0,
              ease: "back.out"
            });
          } else {
            console.error("Error adding message:", result.error);
          }
        } catch (err) {
          console.error("Error in addMessage:", err);
        }
      }

      // Like a message with optimistic UI update
      async function likeMessage(el, row) {
        const span = el.querySelector('span');
        let currentLikes = parseInt(span.textContent) || 0;
        // Immediately update the UI
        span.textContent = currentLikes + 1;
        try {
          const response = await fetch(API_URL + "?action=like&row=" + row);
          const result = await response.json();
          console.log("Like result:", result);
          if (result.status === "success") {
            span.textContent = result.likes;
          } else {
            console.error("Error liking message:", result.message);
            span.textContent = currentLikes;
          }
        } catch (err) {
          console.error("Error in likeMessage:", err);
          span.textContent = currentLikes;
        }
      }

      // Toggle sections (Home and Share)
      function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
        const activeSection = document.getElementById(sectionId + "Section");
        if (activeSection) activeSection.classList.remove('hidden');
        document.getElementById('homeBtn').classList.remove('text-primary');
        document.getElementById('shareBtn').classList.remove('text-primary');
        document.getElementById(sectionId + "Btn").classList.add('text-primary');
        const jarImage = document.getElementById('jarImage');
        jarImage.style.visibility = sectionId === 'home' ? 'visible' : 'hidden';
      }

      // Countdown timer update
      function updateCountdown() {
        const target = new Date('2025-03-08T00:00:00');
        const now = new Date();
        const diff = target - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      }

      // Initialize the app
      fetchMessages();
      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Initial GSAP animations
      gsap.from("#homeSection header", {
        duration: 1,
        y: 30,
        opacity: 0,
        ease: "power2.out"
      });
      gsap.from("#countdown > div", {
        duration: 0.8,
        scale: 0,
        opacity: 0,
        stagger: 0.2,
        ease: "back.out(1.7)"
      });

      // Expose functions to the global scope for inline HTML event handlers
      window.showSection = showSection;
      window.addMessage = addMessage;
      window.likeMessage = likeMessage;
    });
  </script>
</body>
</html>
